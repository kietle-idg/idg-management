<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | IDGX Capital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">IDG</div>
        <h1 class="login-title">Welcome back</h1>
        <p class="login-subtitle">Sign in to IDGX Capital Fund Management</p>
      </div>

      <div id="login-error" class="login-error"></div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
          Sign in
        </button>
      </form>

      <div style="display: flex; align-items: center; gap: 12px; margin: 20px 0;">
        <div style="flex: 1; height: 1px; background: #e2e8f0;"></div>
        <span style="color: #94a3b8; font-size: 13px;">or</span>
        <div style="flex: 1; height: 1px; background: #e2e8f0;"></div>
      </div>

      <button type="button" class="btn btn-lg" id="google-login-btn" onclick="signInWithGoogle()" style="width: 100%; background: white; color: #374151; border: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500;">
        <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
        Sign in with Google
      </button>

      <div class="login-footer">
        <a href="#" class="login-link" id="forgot-password">Forgot your password?</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <script>
    // Check if already logged in
    firebaseAuth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'index.html';
      }
    });

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('login-error');
      const btnEl = document.getElementById('login-btn');
      
      // Clear previous error
      errorEl.textContent = '';
      errorEl.classList.remove('visible');
      
      // Disable button
      btnEl.disabled = true;
      btnEl.textContent = 'Signing in...';
      
      try {
        const result = await Auth.signIn(email, password);
        
        if (result.success) {
          window.location.href = 'index.html';
        } else {
          errorEl.textContent = result.error;
          errorEl.classList.add('visible');
          btnEl.disabled = false;
          btnEl.textContent = 'Sign in';
        }
      } catch (error) {
        errorEl.textContent = 'An unexpected error occurred. Please try again.';
        errorEl.classList.add('visible');
        btnEl.disabled = false;
        btnEl.textContent = 'Sign in';
      }
    });

    // Google Sign-In handler
    async function signInWithGoogle() {
      const errorEl = document.getElementById('login-error');
      const btnEl = document.getElementById('google-login-btn');
      errorEl.textContent = '';
      errorEl.classList.remove('visible');
      btnEl.disabled = true;

      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebaseAuth.signInWithPopup(provider);
        const user = result.user;

        // Check if user doc exists in Firestore, if not create one
        const userDoc = await firebaseDb.collection('users').doc(user.uid).get();
        if (!userDoc.exists) {
          await firebaseDb.collection('users').doc(user.uid).set({
            email: user.email,
            name: user.displayName || user.email.split('@')[0],
            role: 'Team',
            title: '',
            assignedCompanies: [],
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          });
        }

        window.location.href = 'index.html';
      } catch (error) {
        console.error('Google sign-in error:', error);
        errorEl.textContent = error.message || 'Google sign-in failed. Please try again.';
        errorEl.classList.add('visible');
        btnEl.disabled = false;
      }
    }

    // Forgot password handler
    document.getElementById('forgot-password').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const errorEl = document.getElementById('login-error');
      
      if (!email) {
        errorEl.textContent = 'Please enter your email address first.';
        errorEl.classList.add('visible');
        return;
      }
      
      const result = await Auth.resetPassword(email);
      
      if (result.success) {
        errorEl.textContent = 'Password reset email sent. Check your inbox.';
        errorEl.style.background = 'var(--success-light)';
        errorEl.style.color = 'var(--success)';
        errorEl.classList.add('visible');
      } else {
        errorEl.textContent = result.error;
        errorEl.classList.add('visible');
      }
    });
  </script>
</body>
</html>
